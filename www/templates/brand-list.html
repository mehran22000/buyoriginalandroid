<ion-view view-title="برندها">
  <ion-content>
  <label class="item item-input">
  		<i class="icon ion-search placeholder-icon"></i>
  		<input type="search" placeholder="Search" ng-model="search" ng-change="filter(search)">
	</label>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="brand in brands track by $index" type="item-text-wrap" href="#/tab/stores/{{brand.index}}">
        <img ng-src="pics/logos/{{brand.name}}.png">
       		 <p> </p>
       		 <p> </p>
       		 <p> </p>
       		 <p> </p>
       		 <span class="item-note">
       		 {{brand.name}}
       		 </span>     		 
        <i class="icon ion-chevron-right icon-accessory"></i>
	    
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
