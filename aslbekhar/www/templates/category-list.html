<ion-view view-title="گروه ها">
 <ion-nav-bar class="bar-positive">
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>
  <label class="item item-input">
  		<i class="icon ion-search placeholder-icon"></i>
  		<input type="search" placeholder="Search" ng-model="search" ng-change="filter(search)">
	</label>
    <ion-list>
      <ion-item class="item-remove-animate item-thumbnail-left item-icon-right" ng-repeat="cat in categories track by $index" type="item-text-wrap" href="#/tab/search/category/{{cityAreaCode}}/{{cat.index}}">
        <img ng-src="pics/{{cat.nameEn}}.png">
        <p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p>
        <span class="item-note">
       		<h2>{{cat.name}}</h2>
       	</span> 
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
