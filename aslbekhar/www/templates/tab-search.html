<ion-view view-title="شهر مورد نظر را انتخاب نمایید">
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>
  <label class="item item-input">
  		<i class="icon ion-search placeholder-icon"></i>
  		<input type="search" placeholder="Search" ng-model="search" ng-change="filter(search)">
   </label>
   <ion-list>
        <ion-item class="item-remove-animate item-avatar item-icon-right item-thumbnail-left" ng-repeat="city in cities" type="item-text-wrap" href="#/tab/search/datafetcher/{{city.areaCode}}">
        <img ng-src="{{city.imageName}}">
        <p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p>
        <span class="item-note">
       	<p  style="font-size: 1.25em;">{{city.cityNameFa}} </p>
       	</span>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
